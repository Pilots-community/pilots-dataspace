# identity
edc.participant.id=did:web:localhost%3A7093
edc.hostname=localhost

# Base listener (explicit to avoid port conflicts)
web.http.port=18181
web.http.path=/api

# Management API
web.http.management.port=19193
web.http.management.path=/management
edc.api.auth.key=password

# Dataspace Protocol API
web.http.protocol.port=19194
web.http.protocol.path=/protocol
edc.dsp.callback.address=http://localhost:19194/protocol

# Control API (internal)
web.http.control.port=19192
web.http.control.path=/control

# DCP / Identity
edc.iam.issuer.id=did:web:localhost%3A7093
edc.iam.did.web.use.https=false
edc.iam.sts.privatekey.alias=did:web:localhost%3A7093-alias
edc.iam.sts.publickey.id=did:web:localhost%3A7093#key-1
edc.iam.sts.oauth.client.id=did:web:localhost%3A7093
edc.iam.sts.oauth.client.secret.alias=did:web:localhost%3A7093-sts-client-secret
edc.iam.sts.oauth.token.url=http://localhost:7096/api/sts/token

# PostgreSQL persistence
edc.sql.schema.autocreate=true
edc.datasource.default.url=jdbc:postgresql://localhost:5432/provider_controlplane
edc.datasource.default.user=edc
edc.datasource.default.password=edc

# HashiCorp Vault
edc.vault.hashicorp.url=http://localhost:8200
edc.vault.hashicorp.token=root-token
