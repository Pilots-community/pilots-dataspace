edc.participant.id=did:web:consumer-identityhub%3A7083
edc.hostname=consumer-controlplane

# Base listener (otherwise defaults to 8181)
web.http.port=28181
web.http.path=/api

# Management API (consumer local admin)
web.http.management.port=29193
web.http.management.path=/management
web.http.management.auth.type=tokenbased
web.http.management.auth.key=password
edc.api.auth.key=password

# Protocol API (DSP)
web.http.protocol.port=29194
web.http.protocol.path=/protocol
edc.dsp.callback.address=http://consumer-controlplane:29194/protocol

# Control API (DP selector control etc. - optional but keep for symmetry)
web.http.control.port=29192
web.http.control.path=/control

# For local demo, keep the same "not production" defaults
edc.receiver.http.endpoint=http://consumer-controlplane:29194/protocol

# --- IMPORTANT ---
# Tell the consumer where *it* can reach the provider DSP endpoint
# We'll use this in the catalog request body later, but keep it documented here:
# provider DSP: http://provider-controlplane:19194/protocol

# DCP / Identity
edc.iam.issuer.id=did:web:consumer-identityhub%3A7083
edc.iam.did.web.use.https=false
edc.iam.sts.privatekey.alias=did:web:consumer-identityhub%3A7083-alias
edc.iam.sts.publickey.id=did:web:consumer-identityhub%3A7083#key-1
edc.iam.sts.oauth.client.id=did:web:consumer-identityhub%3A7083
edc.iam.sts.oauth.client.secret.alias=did:web:consumer-identityhub%3A7083-sts-client-secret
edc.iam.sts.oauth.token.url=http://consumer-identityhub:7086/api/sts/token

# PostgreSQL persistence
edc.sql.schema.autocreate=true
edc.datasource.default.url=jdbc:postgresql://postgres:5432/consumer_controlplane
edc.datasource.default.user=edc
edc.datasource.default.password=edc

# HashiCorp Vault
edc.vault.hashicorp.url=http://vault:8200
edc.vault.hashicorp.token=root-token
