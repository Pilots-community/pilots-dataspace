# identity
edc.participant.id=provider
edc.hostname=provider-controlplane

# Base listener (explicit to avoid port conflicts)
web.http.port=18181
web.http.path=/api

# Management API
web.http.management.port=19193
web.http.management.path=/management
edc.api.auth.key=password

# Dataspace Protocol API
web.http.protocol.port=19194
web.http.protocol.path=/protocol
edc.dsp.callback.address=http://provider-controlplane:19194/protocol

# Control API (internal)
web.http.control.port=19192
web.http.control.path=/control

# PostgreSQL persistence
edc.sql.schema.autocreate=true
edc.datasource.default.url=jdbc:postgresql://postgres:5432/provider_controlplane
edc.datasource.default.user=edc
edc.datasource.default.password=edc

# HashiCorp Vault
edc.vault.hashicorp.url=http://vault:8200
edc.vault.hashicorp.token=root-token
