edc.participant.id=consumer
edc.hostname=localhost

# Base listener (otherwise defaults to 8181)
web.http.port=28181
web.http.path=/api

# Management API (consumer local admin)
web.http.management.port=29193
web.http.management.path=/management
web.http.management.auth.type=tokenbased
web.http.management.auth.key=password
edc.api.auth.key=password

# Protocol API (DSP)
web.http.protocol.port=29194
web.http.protocol.path=/protocol
edc.dsp.callback.address=http://localhost:29194/protocol

# Control API (DP selector control etc. - optional but keep for symmetry)
web.http.control.port=29192
web.http.control.path=/control

# For local demo, keep the same "not production" defaults
edc.receiver.http.endpoint=http://localhost:29194/protocol

# --- IMPORTANT ---
# Tell the consumer where *it* can reach the provider DSP endpoint
# We'll use this in the catalog request body later, but keep it documented here:
# provider DSP: http://localhost:19194/protocol

# PostgreSQL persistence
edc.sql.schema.autocreate=true
edc.datasource.default.url=jdbc:postgresql://localhost:5432/consumer_controlplane
edc.datasource.default.user=edc
edc.datasource.default.password=edc